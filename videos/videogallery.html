<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylevid.css">
    <title>Video Gallery</title>
</head>
<style>

 
  
</style>
<body>
     <!-- videos -->
    <div class="container">
        <div class="videos">
            <video class="active" src="videos (1).mp4" muted></video>
            <video src="videos (2).mp4" muted></video>
            <video src="videos (3).mp4" muted></video>
            <video src="videos (4).mp4" muted></video>
            <video src="videos (5).mp4" muted></video>
            <video src="videos (6).mp4" muted></video>
            <video src="videos (7).mp4" muted></video>
            <video src="videos (8).mp4" muted></video>
         
        </div>
        <div class="main-video">
            <video src="videos (1).mp4" muted controls autoplay></video>
        </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video video').attr('src',src);
            });
        });

    </script>

</body>
</html>
